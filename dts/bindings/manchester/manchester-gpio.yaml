description: GPIO bitbanging Manchester support

compatible: "gpio-manchester"

include: manchester-controller.yaml

properties:
  rx-gpios:
    type: phandle-array
    required: true
    description: GPIO to which the RX pin of the Manchester bus is connected.
  tx-gpios:
    type: phandle-array
    required: true
    description: GPIO to which the TX pin of the Manchester bus is connected.
